name: tekton-resources
type: terraform
description: Module to install Tekton resources into a cluster
tags:
    - tools
    - devops
    - continuous integration
    - tekton
versions:
- platforms:
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/cloud-native-toolkit/terraform-ibm-ocp-vpc
          version: ">= 1.0.0"
        - source: github.com/cloud-native-toolkit/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/cloud-native-toolkit/terraform-k8s-namespace
          version: ">= 2.1.0"
    - id: tekton
      refs:
        - source: github.com/cloud-native-toolkit/terraform-tools-tekton
          version: ">= 2.0.1"
    - id: buildah
      optional: true
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ocp-buildah-unprivileged
          version: ">= 1.1.0"
  variables:
    - name: cluster_type
      moduleRef:
        id: cluster
        output: platform.type_code
    - name: cluster_config_file_path
      moduleRef:
        id: cluster
        output: config_file_path
    - name: tekton_namespace
      moduleRef:
        id: tekton
        output: namespace
      scope: ignore
    - name: resource_namespace
      moduleRef:
        id: namespace
        output: name
    - name: support_namespace
      optional: true
      moduleRef:
        id: buildah
        output: namespace
    - name: pre_tekton
      scope: ignore
    - name: revision
      scope: ignore
    - name: git_url
      scope: ignore
